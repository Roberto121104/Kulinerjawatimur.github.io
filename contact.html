<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hubungi KEJT untuk informasi lebih lanjut tentang kuliner Indonesia">
    <title>Kontak Kami - KEJT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1>KEJT</h1>
            </a>
            <nav aria-label="Navigasi Utama">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="kuliner.html">Kuliner</a></li>
                    <li><a href="about.html">Tentang</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                    <li><button id="logout-btn">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="contact">
            <div class="container">
                <h2>Kontak Kami</h2>
                <form id="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Kirim</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kuliner Enak Jawa Timur. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
